name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'page/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: page/package-lock.json

      - name: Install dependencies
        run: |
          cd page
          npm ci

      - name: Lint Code
        id: lint
        env:
          GITHUB_TOKEN: ${{ secrets.HEK3STER_TOKEN }}
        run: |
          cd page
          set -o pipefail
          echo -e "Copilot,\nPlease address these errors and create PR. \n\n<pre><code>" > ${{ runner.temp }}/lint-output.log
          npx eslint . 2>&1 | tee -a ${{ runner.temp }}/lint-output.log || {
            echo "Lint errors detected! Creating an issue ->"
            echo -e "\n</pre></code>" >> ${{ runner.temp }}/lint-output.log
            gh issue create --title "page: Lint code errors detected" \
              --body-file ${{ runner.temp }}/lint-output.log \
              --assignee "@me"
            exit 1
          }

      - name: Check Missing Imports
        id: depcheck
        env:
          GITHUB_TOKEN: ${{ secrets.HEK3STER_TOKEN }}
        run: |
          cd page
          set -o pipefail
          echo -e "Copilot,\nPlease address these errors and create PR. \n\n<pre><code>" > ${{ runner.temp }}/depcheck-output.log
          npx depcheck 2>&1 | tee -a ${{ runner.temp }}/depcheck-output.log || {
            echo "Missing imports detected! Creating an issue ->"
            echo -e "\n</pre></code>" >> ${{ runner.temp }}/depcheck-output.log
            gh issue create --title "page: Missing imports errors detected" \
              --body-file ${{ runner.temp }}/depcheck-output.log \
              --assignee "@me"
            exit 1
          }

      - name: Build website
        run: |
          cd page
          npm run build
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: page/dist

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
