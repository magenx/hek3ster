name: Build Go App and Create Draft Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'

jobs:
  build:
    name: Build Go Binary - ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: linux
            arch: arm64
            runner: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
          - os: darwin
            arch: arm64
            runner: macos-latest
            goos: darwin
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: '1.25.0'
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          if [ "$VERSION" = "$GITHUB_REF" ]; then
            VERSION="dev-${GITHUB_SHA::7}"
          fi
          BINARY_NAME="hek3ster-${{ matrix.os }}-${{ matrix.arch }}"
          echo "Building $BINARY_NAME with version $VERSION"
          go build -ldflags "-X github.com/magenx/hek3ster/pkg/version.Version=$VERSION -s -w" -o "$BINARY_NAME" ./cmd/hek3ster
          chmod +x "$BINARY_NAME"
          ls -lh "$BINARY_NAME"

      - name: Upload binary artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: hek3ster-${{ matrix.os }}-${{ matrix.arch }}
          path: hek3ster-${{ matrix.os }}-${{ matrix.arch }}
          retention-days: 7

  create-draft-release:
    name: Create Draft Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          pattern: hek3ster-*
          merge-multiple: true

      - name: Verify all binaries present
        run: |
          set -euo pipefail
          
          expected_binaries=(
            "hek3ster-linux-amd64"
            "hek3ster-linux-arm64"
            "hek3ster-darwin-arm64"
          )
          
          for binary in "${expected_binaries[@]}"; do
            if [[ ! -f "$binary" ]]; then
              echo "Error: Required binary $binary not found"
              exit 1
            fi
            echo "âœ“ Found $binary ($(ls -lh $binary | awk '{print $5}'))"
          done
          
          echo "All required binaries present!"

      - name: Create checksums
        run: |
          sha256sum hek3ster-* > checksums.txt
          cat checksums.txt

      - name: Create draft release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          draft: true
          generate_release_notes: true
          tag_name: github.ref_name
          files: |
            hek3ster-*
            checksums.txt
          append_body: true
          body: |
            ## Installation
            
            Download the binary for your platform and make it executable:
            
            ### Linux (amd64)
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/hek3ster-linux-amd64
            chmod +x hek3ster-linux-amd64
            sudo mv hek3ster-linux-amd64 /usr/local/bin/hek3ster
            ```
            
            ### Linux (arm64)
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/hek3ster-linux-arm64
            chmod +x hek3ster-linux-arm64
            sudo mv hek3ster-linux-arm64 /usr/local/bin/hek3ster
            ```
            
            ### macOS (Apple Silicon)
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/hek3ster-darwin-arm64
            chmod +x hek3ster-darwin-arm64
            sudo mv hek3ster-darwin-arm64 /usr/local/bin/hek3ster
            ```
            
            ## Verify checksums
            Download `checksums.txt` and verify your binary:
            ```bash
            sha256sum -c checksums.txt --ignore-missing
            ```
          
